version: '3.8'

services:
  php-apache:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    ports:
      - "8090:80"
    depends_on:
      - db
    networks:
      - monreseau

  db:
    image: mariadb:10.5
    container_name: mariadb-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mon_site_prod
      MYSQL_USER: user_prod
      MYSQL_PASSWORD: pass_prod
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - monreseau

volumes:
  mariadb_data:

networks:
  monreseau: